<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="banner.png" />
    <meta name="description" content="" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet" />
    <title>How Safe is SF?</title>
    <style>
        @font-face {
            font-family: "TG Praktikal Medium";
            src: url("fonts/TGPraktikalMedium.otf") format("truetype");
        }

        .ibm-plex-mono-thin {
            font-family: "IBM Plex Mono", monospace;
            font-weight: 100;
            font-style: normal;
        }

        .ibm-plex-mono-extralight {
            font-family: "IBM Plex Mono", monospace;
            font-weight: 200;
            font-style: normal;
        }

        /* Other font classes omitted for brevity */

        body {
            background-color: #f8f8f8; /* Off-white background */
            background-image: url('images/noise.png'); /* Path to your noise image */
            background-repeat: repeat; /* Repeat the noise texture */
            background-size: 100px 100px; /* Adjust size for subtle noise */
            margin: 0; /* Remove default margin */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            font-family: "IBM Plex Mono", monospace;
        }

        /* Other styles omitted for brevity */

        .body-text {
            line-height: 1.9;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            html, body {
                overflow-x: hidden;
                width: calc(100% - 20px); /* Adjust width to account for margins */
                margin: 0 10px;
                padding: 0;
            }

            .main-select {
                flex-direction: column;
                align-items: center;
                text-align: center;
                width: 100%;
            }

            .main-header {
                font-size: 2rem;
                text-align: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="body-text" style="font-family: 'IBM Plex Mono', monospace; margin-top: 40px; margin-bottom: 10px;">
        By Hudzah, Ben, Floguo, Neo
    </div>
    <div class="main-select">
        <h1 class="main-header">Don't Drain</h1>
    </div>
    <div class="content">
        <p id="safety-message" style="margin-top: 20px"></p>
        <div class="info-container">
            <h3 class="sub-sub-header">Canada's Export Problem</h3>
            <p class="body-text">
                Canada has been having a significant export problem over the last few decades...
            </p>
        </div>
    </div>
</body>
</html>
