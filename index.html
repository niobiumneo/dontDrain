<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dont Drain</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Tiempos';
            src: url('fonts/TestTiemposHeadline-Regular-BF66457a508e31a.otf') format('truetype');
        }
        @font-face {
            font-family: 'Bethany';
            src: url('fonts/Bethany\ Elingston.otf') format('truetype');
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-align: center;
            color: #2c3e50;
            font-family: 'Bethany', serif; /* Updated font family */
        }
        iframe {
            width: 80%;
            height: 450px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>Watch the Solution</h1>
    <iframe src="https://www.youtube.com/embed/" allowfullscreen></iframe>

</html>
